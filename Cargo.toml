[package]
name = "custos"
version = "0.4.6"
edition = "2021"
license = "MIT"
description = "A minimal OpenCL, CUDA and host CPU array manipulation engine / framework."
repository = "https://github.com/elftausend/custos"
keywords = ["CUDA", "OpenCL", "arrays", "deep-learning", "array-manipulation"]
categories = ["science", "mathematics", "memory-management", "external-ffi-bindings"]
readme = "README.md"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = { version = "1.4.0", optional = true }
half = { version = "2.1.0", optional = true, default-features = false }

[features]
default = ["opencl", "cuda", "half"]
opencl = ["dep:lazy_static"]
cuda = []
realloc = []
half = ["dep:half"]

[[example]]
name = "cuda_readme"
required-features = ["cuda"]

[[example]]
name = "cl_readme"
required-features = ["opencl"]

[[example]]
name = "unified_memory"
required-features = ["opencl"]

[[example]]
name = "opencl_kernel_launch"
required-features = ["opencl"]

[[test]]
name = "opencl_unified"
required-features = ["opencl"]

[[test]]
name = "cl_kernel_launch"
required-features = ["opencl"]

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "safe_vs_cache"
harness = false

